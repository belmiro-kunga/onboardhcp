server {
        listen 80;
        index index.php index.html;
        error_log /var/log/nginx/error.log warn;
        access_log /var/log/nginx/access.log combined buffer=16k flush=2m;
        root /var/www/public;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # Cache para arquivos estáticos otimizado
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
            log_not_found off;
            
            # Compressão para arquivos estáticos
            gzip_static on;
            
            # Otimização para imagens
            location ~* \.(jpg|jpeg|png|gif|webp)$ {
                add_header Cache-Control "public, no-transform, immutable";
                expires 1y;
            }
        }
        
        # Cache para fontes
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            access_log off;
        }
        
        # Configuração PHP otimizada
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            # Timeouts otimizados
            fastcgi_read_timeout 60;
            fastcgi_connect_timeout 60;
            fastcgi_send_timeout 60;
            
            # Buffers otimizados para melhor performance
            fastcgi_buffer_size 256k;
            fastcgi_buffers 8 256k;
            fastcgi_busy_buffers_size 512k;
            fastcgi_temp_file_write_size 512k;
            
            # Cache de FastCGI desabilitado por simplicidade
            # fastcgi_cache_bypass $skip_cache;
            # fastcgi_no_cache $skip_cache;
            # fastcgi_cache_valid 200 60m;
            # fastcgi_cache_valid 404 1m;
        }
        
        # Configuração para arquivos Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
            gzip_static on;
        }
        
        # Bloquear acesso a arquivos sensíveis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Otimização para robots.txt e favicon
        location = /robots.txt {
            access_log off;
            log_not_found off;
        }
        
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
}